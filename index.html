    <script>
        // Snowflake Animation
        const snowflakeContainer = document.getElementById('snowflake-container');
        const snowflakeChars = ['â…', 'â†', 'â„']; 
        function createSnowflake() {
            if (!snowflakeContainer) return;
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 7 + 8 + 's'; // Duration 8-15s
            snowflake.style.opacity = Math.random() * 0.4 + 0.4; // Opacity 0.4-0.8
            snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'rem'; // Size 0.5-1.5rem
            snowflakeContainer.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 15000);
        }
        if (window.innerWidth > 768) { setInterval(createSnowflake, 400); }

        // Typewriter Effect
        function typewriterEffect(element, texts, options = {}) {
            if (!element || !texts || texts.length === 0) return;
            let currentTextIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;
            const speed = options.speed || 120;
            const deleteSpeed = options.deleteSpeed || 60;
            const delayBetweenTexts = options.delayBetweenTexts || 2500;

            if (!element.querySelector('.cursor')) {
                const cursorSpan = document.createElement('span');
                cursorSpan.className = 'cursor';
                element.appendChild(cursorSpan);
            }
            const textNode = element.firstChild.nodeType === Node.TEXT_NODE ? element.firstChild : document.createTextNode('');
            if (element.firstChild !== textNode) element.insertBefore(textNode, element.querySelector('.cursor'));
            
            function type() {
                const currentText = texts[currentTextIndex];
                textNode.nodeValue = currentText.substring(0, currentCharIndex);

                if (!isDeleting && currentCharIndex < currentText.length) {
                    currentCharIndex++;
                    setTimeout(type, speed);
                } else if (isDeleting && currentCharIndex > 0) {
                    currentCharIndex--;
                    setTimeout(type, deleteSpeed);
                } else if (!isDeleting && currentCharIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(type, delayBetweenTexts);
                } else if (isDeleting && currentCharIndex === 0) {
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % texts.length;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Page Entry Text
        const pageEntryText = document.getElementById('page-entry-text');
        if (pageEntryText) { setTimeout(() => { pageEntryText.style.display = 'none'; }, 3000); }

        // Page Views Counter
        const viewsElement = document.getElementById('pageViews');
        if (viewsElement) {
            let globalViewCount = parseInt(localStorage.getItem('turtlesBioGlobalViewCount') || '0');
            if (!sessionStorage.getItem('turtlesBioSessionVisited')) {
                globalViewCount++;
                localStorage.setItem('turtlesBioGlobalViewCount', globalViewCount.toString());
                sessionStorage.setItem('turtlesBioSessionVisited', 'true');
            }
            viewsElement.textContent = globalViewCount;
        }

        // Initialize Typewriters
        document.addEventListener('DOMContentLoaded', () => {
            const usernameElement = document.getElementById('username');
            if (usernameElement) {
                typewriterEffect(usernameElement, ["Turtles"], { speed: 150, deleteSpeed: 100, delayBetweenTexts: 10000 });
            }
            const descriptionElement = document.getElementById('description');
            if (descriptionElement) {
                typewriterEffect(descriptionElement, ["I love my girlfriend", "Roblox UI Designer"], { speed: 70, deleteSpeed: 40, delayBetweenTexts: 3000 });
            }
        });

        // Roblox Info Fetcher
        const robloxUserIdInput = document.getElementById('robloxUserId');
        const fetchRobloxBtn = document.getElementById('fetchRobloxData');
        const robloxWidgetDisplay = document.getElementById('roblox-widget-display');
        const robloxAvatarImg = document.getElementById('robloxAvatarImg');
        const robloxUsernameEl = document.getElementById('robloxUsername');
        const robloxProfileLink = document.getElementById('robloxProfileLink');
        const robloxFriendsEl = document.getElementById('robloxFriends');
        const robloxFollowersEl = document.getElementById('robloxFollowers');
        const robloxErrorEl = document.getElementById('robloxError');

        if (fetchRobloxBtn) {
            fetchRobloxBtn.addEventListener('click', async () => {
                const userId = robloxUserIdInput.value.trim();
                if (!userId || !/^\d+$/.test(userId)) {
                    robloxErrorEl.textContent = "Please enter a valid Roblox User ID (numbers only).";
                    robloxWidgetDisplay.classList.add('hidden');
                    return;
                }
                robloxErrorEl.textContent = "Fetching Roblox data..."; // Loading message
                robloxUsernameEl.textContent = "Loading...";
                robloxWidgetDisplay.classList.remove('hidden'); // Show widget while loading

                // Avatar URL - this usually works directly due to image tag CORS policies
                robloxAvatarImg.src = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=false`;
                robloxAvatarImg.onerror = () => { 
                    robloxAvatarImg.src='https://placehold.co/64x64/1a1a1a/FFFFFF?text=Error';
                    if (robloxErrorEl.textContent.includes("Fetching")) { // Only update error if it's still the loading message
                       robloxErrorEl.textContent = "Could not load avatar. Check User ID or Roblox services.";
                    }
                };
                robloxProfileLink.href = `https://www.roblox.com/users/${userId}/profile`;
                
                // Fetch username using a CORS proxy
                const robloxApiUrl = `https://users.roblox.com/v1/users/${userId}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(robloxApiUrl)}`;

                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        // Try to get error from proxy response if possible, or use generic error
                        let errorMsg = `Error fetching from Roblox via proxy: ${response.status}`;
                        try {
                            const errorData = await response.json(); // Or .text() if not JSON
                            if (errorData && errorData.error && errorData.error.message) {
                                errorMsg = `Roblox API Error: ${errorData.error.message}`;
                            } else if (typeof errorData === 'string' && errorData.length < 200) {
                                errorMsg = `Roblox API Error: ${errorData}`;
                            }
                        } catch (e) { /* Ignore parsing error, use status */ }
                        throw new Error(errorMsg);
                    }
                    const data = await response.json();

                    if (data.id) { // Check if valid data is returned
                        robloxUsernameEl.textContent = data.displayName || data.name || "Roblox User";
                        robloxErrorEl.textContent = ""; // Clear loading/error message on success
                    } else {
                         // This case might occur if the proxy returns success but Roblox API within it returns an error object without an 'id'
                        robloxUsernameEl.textContent = "User Info N/A";
                        robloxErrorEl.textContent = data.errors && data.errors[0] ? data.errors[0].message : "Roblox user data not found or invalid response.";
                    }
                    // Placeholder for friends/followers as these are hard to get client-side
                    robloxFriendsEl.textContent = "N/A Friends"; 
                    robloxFollowersEl.textContent = "N/A Followers";

                } catch (error) {
                    console.error("Error fetching Roblox user data via proxy:", error);
                    robloxUsernameEl.textContent = "User Not Found";
                    robloxErrorEl.textContent = error.message || "Could not fetch Roblox username. Check User ID or proxy status.";
                    robloxFriendsEl.textContent = "--- Friends"; 
                    robloxFollowersEl.textContent = "--- Followers";
                }
            });
        }

        // Discord Info Fetcher (Lanyard)
        const discordUserIdInput = document.getElementById('discordUserId');
        const fetchDiscordBtn = document.getElementById('fetchDiscordData');
        const discordWidgetDisplay = document.getElementById('discord-widget-display');
        const discordAvatarImg = document.getElementById('discordAvatarImg');
        const discordUsernameEl = document.getElementById('discordUsername');
        const discordStatusTextEl = document.getElementById('discordStatusText');
        const discordActivityEl = document.getElementById('discordActivity');
        const discordStatusDot = document.getElementById('discordStatusDot');
        const discordErrorEl = document.getElementById('discordError');

        if (fetchDiscordBtn) {
            fetchDiscordBtn.addEventListener('click', async () => {
                const userId = discordUserIdInput.value.trim();
                if (!userId || !/^\d+$/.test(userId)) {
                    discordErrorEl.textContent = "Please enter a valid Discord User ID (numbers only).";
                    discordWidgetDisplay.classList.add('hidden');
                    return;
                }
                discordErrorEl.textContent = "Fetching Discord data..."; // Loading message
                discordUsernameEl.textContent = "Loading...";
                discordWidgetDisplay.classList.remove('hidden'); // Show widget while loading


                try {
                    const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                    if (!response.ok) {
                         const errorData = await response.json(); // Lanyard provides JSON errors
                         throw new Error(errorData.message || `Lanyard API error: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.success && data.data) {
                        const discordData = data.data;
                        discordWidgetDisplay.classList.remove('hidden');
                        discordErrorEl.textContent = ""; // Clear loading/error

                        discordAvatarImg.src = `https://cdn.discordapp.com/avatars/${discordData.discord_user.id}/${discordData.discord_user.avatar}.png?size=128`;
                        discordAvatarImg.onerror = () => { discordAvatarImg.src='https://placehold.co/64x64/5865F2/FFFFFF?text=Error'; };
                        
                        discordUsernameEl.textContent = discordData.discord_user.global_name || discordData.discord_user.username;
                        
                        discordStatusDot.className = 'status-dot absolute bottom-0 right-0 border-2 border-gray-800'; // Reset classes
                        discordStatusDot.classList.add(`status-${discordData.discord_status}`);
                        discordStatusTextEl.textContent = `Status: ${discordData.discord_status.charAt(0).toUpperCase() + discordData.discord_status.slice(1)}`;

                        let activityText = "No activity";
                        if (discordData.activities && discordData.activities.length > 0) {
                            const mainActivity = discordData.activities.find(act => act.type === 0 || act.type === 2) || discordData.activities[0]; 
                            if (mainActivity) {
                                activityText = `${mainActivity.name}`;
                                if (mainActivity.details) activityText += ` - ${mainActivity.details}`;
                                if (mainActivity.state) activityText += ` (${mainActivity.state})`;
                            }
                        }
                        discordActivityEl.textContent = `Activity: ${activityText}`;
                        discordActivityEl.title = `Activity: ${activityText}`; // Full text on hover for truncated content

                    } else {
                        // This case handles if Lanyard returns success: false or no data object
                        throw new Error(data.message || "User not found or Lanyard API error (unexpected response structure).");
                    }
                } catch (error) {
                    console.error("Error fetching Discord data via Lanyard:", error);
                    discordErrorEl.textContent = error.message || "Could not fetch Discord data. User ID might be invalid or not opted into Lanyard.";
                    discordWidgetDisplay.classList.add('hidden');
                }
            });
        }

    </script>
</body>
